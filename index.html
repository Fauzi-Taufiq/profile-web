    html { scroll-behavior: smooth; }

    /* Navbar custom hover */
    .nav-link {
      position: relative;
      transition: color 0.3s, box-shadow 0.3s, transform 0.3s;
      color: #e0e7ef;
      font-weight: 500;
      padding: 0.5rem 1.2rem;
      border-radius: 0.75rem;
      z-index: 1;
      overflow: hidden;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 3px;
      background: linear-gradient(90deg, #2596be, #145369);
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.3s;
      z-index: 2;
    }
    .nav-link:hover {
      color: #fff;
      background: rgba(37,150,190,0.18);
      box-shadow: 0 4px 24px 0 rgba(37,150,190,0.10);
      transform: scale(1.08) translateY(-2px);
      text-shadow: 0 2px 8px rgba(4,16,20,0.18);
    }
    .nav-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
